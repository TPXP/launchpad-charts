{{- $values := $.Values.grafana }}
{{- if $.Values.grafana.dashboards }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "reth.fullname" . }}-dashboards
  labels:
    {{- include "reth.labels" . | nindent 4 }}
    {{ $.Values.dashboardsConfigMapLabel }}: {{ $.Values.dashboardsConfigMapLabelValue | quote }}
data:
{{- (.Files.Glob "dashboards/*").AsConfig | nindent 2 }}
{{- end }}